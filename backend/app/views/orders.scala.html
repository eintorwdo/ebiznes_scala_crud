@(orders: Seq[Order])

<b>Zamówienia:</b>
<a href="/addOrder">Dodaj zamówienie</a>
@if(orders.nonEmpty){
    <ul>
        @for(order <- orders){
            <li>
                <p><a href="/orders/@order.id">id: @order.id</a></p>
                <p>user: @order.user</p>
                <p>date: @order.date</p>
            </li>
        }
    </ul>
}

@footer()
