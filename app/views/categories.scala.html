@(categories: Seq[Category])(implicit request: MessagesRequestHeader, flash: Flash)


@if(categories.nonEmpty){
    <ul>
        @for(cat <- categories){
            <li>
                <a href="/categories/@cat.id">@cat.name</a>
            </li>

        }
    </ul>
}

<a href="/addCategory">Dodaj kategoriÄ™</a>

@footer()
