@import scala.concurrent.{ExecutionContext, Future}

@(user: Form[UpdateUserForm])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")


@form(routes.UserController.updateUserHandle()) {
@helper.CSRF.formField
<input name="id" id="id" value="@user("id").value" type="hidden" />
<div>
    <label for="firstname">First name:</label>
    <input id="firstname" name="firstname" value="@user("firstname").value">
</div>
<div>
    <label for="lastname">Last name:</label>
    <input id="lastname" name="lastname" value="@user("lastname").value">
</div>
<div>
    <label for="email">Email:</label>
    <input id="email" name="email" value="@user("email").value">
</div>
<div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" value="@user("password").value">
</div>
<select name="role" id="role">
    @if("ADMIN"==user("role").value.getOrElse(0)) {
        <option value="ADMIN" selected>ADMIN</option>
        <option value="REGULAR">REGULAR</option>
    }
    @if("REGULAR"==user("role").value.getOrElse(0)) {
        <option value="ADMIN">ADMIN</option>
        <option value="REGULAR" selected>REGULAR</option>
    }
</select>
<div class="buttons">
    <input type="submit" value="Update User"/>
</div>
}

@footer()
