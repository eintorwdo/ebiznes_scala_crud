
@(delivery: Form[UpdateDeliveryForm])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._
@flash.get("success").getOrElse("")

@form(routes.OrderController.updateDeliveryHandle()) {
    @helper.CSRF.formField
    <input name="id" id="id" value="@delivery("id").value" type="hidden" />
    @inputText(delivery("name"))
    @inputText(delivery("price"))
    <div class="buttons">
        <input type="submit" value="Update delivery"/>
    </div>
}

@footer()
